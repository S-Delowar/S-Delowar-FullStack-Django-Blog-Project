{% extends "_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Password Reset{% endblock title %}

{% block content %}
<h2>Enter your mail to get password reset link</h2>
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock content %}
